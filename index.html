    <body style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div id="phaser-game">
        </div>
        <button id="switch">Tắt đèn</button>

        <script>
            const btnSwitch = document.querySelector('#switch');
            btnSwitch.addEventListener('click', onClickSwitch);

            function onClickSwitch(){
                const bodyDiv = document.getElementsByTagName('body')[0];
                bodyDiv.classList.toggle('night')
                btnSwitch.innerHTML = btnSwitch.innerHTML === "Bật đèn" ? "Tắt đèn" : "Bật đèn";
            }
        </script>
    </body>
